<html>
    <head>
        <title>23BCE1128</title>
           <script src="pr3_prog.js"></script>
    </head>
    <body>
        <table border="1" style="text-align: center;">
            <tr>
                <td colspan="2">
                    <label><b>BMI Calculator </b></label>
                    <select id = "gnd">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label><b>Enter Your Weight:</b></label>
                    <br>
                    <label>(in pounds)</label>
                    <input type = "text" id ="wt">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label><b>Enter Your Height:</b></label>
                    <br>
                    <label>(feet)</label>
                    <input type="text" id="htf">
                    <br>
                    <br>
                    <label>(inches)</label>
                    <input type="text" id="hti">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="calculate()">Calculate</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>YOUR<br>BMI</b></label>
                </td>
                <td>
                    <input type="text" id="out">
                </td>
            </tr>
        </table>
    </body>
</html>
